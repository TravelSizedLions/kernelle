[package]
name = "kernelle"
version = "0.1.0"
edition = "2021"
description = "Kernelle toolshed package manager and workflow orchestrator"
authors = ["Kernelle Team"]

[[bin]]
name = "kernelle"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
json5 = "0.4" 
