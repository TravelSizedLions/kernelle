name: Code Quality

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  code-quality:
    name: Lint, Format & Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kernelle Dependencies
        uses: ./.github/actions/setup-kernelle
        with:
          rust-components: rustfmt,clippy

      - name: Check formatting
        run: |
          echo "Checking code formatting..."
          cargo fmt --all -- --check

      - name: Check final newlines
        run: |
          echo "Checking final newlines..."
          bash scripts/ensure-final-newlines.sh --check

      - name: Run clippy (strict)
        run: |
          echo "Running clippy analysis with strict warnings..."
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run complexity analysis
        run: |
          echo "Running code complexity analysis..."
          kernelle do quality

      - name: Quality checks complete
        run: echo "âœ¨ All code quality checks passed! The code is clean and maintainable!" 
