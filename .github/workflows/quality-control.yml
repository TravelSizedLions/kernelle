name: Code Quality

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  code-quality:
    name: Lint, Format & Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kernelle & Global Dependencies
        uses: ./.github/actions/setup-kernelle
        with:
          rust-components: rustfmt,clippy

      - name: Check formatting
        run: kernelle do check:format

      - name: Check final newlines
        run: kernelle do check:newlines

      - name: Run clippy
        run: kernelle do check:lint

      - name: Run complexity analysis (violet)
        run: kernelle do complexity
